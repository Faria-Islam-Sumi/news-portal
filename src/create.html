<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create News</h2>
        <div class="card p-4 shadow-sm mt-3">
            <form onsubmit="createNews(event)">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Body (Min 20 chars)</label>
                    <textarea id="body" class="form-control" rows="5" required minlength="20"></textarea>
                    <div class="form-text">Must be at least 20 characters long.</div>
                </div>
                <button type="submit" class="btn btn-success">Publish</button>
                <a href="news.html" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        requireAuth();

        async function createNews(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const currentUser = getCurrentUser();

            const res = await apiFetch('/news', {
                method: 'POST',
                body: JSON.stringify({
                    title,
                    body,
                    author_id: currentUser.id
                })
            });

            if (res.ok) {
                window.location.href = "news.html";
            } else {
                const data = await res.json();
                alert("Error: " + data.error);
            }
        }
    </script>
</body>
</html>
