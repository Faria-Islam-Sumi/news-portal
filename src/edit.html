<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit News</h2>
        <div class="card p-4 shadow-sm mt-3">
            <form onsubmit="updateNews(event)">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Body</label>
                    <textarea id="body" class="form-control" rows="5" required minlength="20"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="news.html" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        requireAuth();
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id');

        async function loadData() {
            const res = await apiFetch(`/news/${newsId}`);
            if(!res.ok) {
                alert("News not found or permission denied");
                window.location.href = "news.html";
            }
            const data = await res.json();
            
            // Security check: Client side redirect if not author (Backend also checks this)
            const user = getCurrentUser();
            if(data.author_id != user.id) {
                alert("You are not the author!");
                window.location.href = "news.html";
            }

            document.getElementById('title').value = data.title;
            document.getElementById('body').value = data.body;
        }

        async function updateNews(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            const res = await apiFetch(`/news/${newsId}`, {
                method: 'PATCH',
                body: JSON.stringify({ title, body })
            });

            if (res.ok) window.location.href = "news.html";
            else {
                const err = await res.json();
                alert(err.error);
            }
        }

        loadData();
    </script>
</body>
</html>
